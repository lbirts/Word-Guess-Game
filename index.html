<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/rese.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Word Guess Game</title>
</head>
<body>
    <h1>What's in my backpack?</h1>
    <p>Press any key to guess the letters!</p>
    <div id="status"></div>
    <!-- <h4>Current Word</h4> -->
    <div id="progress"></div>
    <h4>Guesses Remaining:</h4>
    <div id="remainingGuesses"></div>
    <h4>Letters Guessed</h4>
    <div id="guessedLetters"></div>
    <h4>Wins:</h4>
    <div id="totalWins"></div>
    <h4>Loses:</h4>
    <div id="totalLoses"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
