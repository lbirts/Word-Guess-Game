<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container text-center">
        <h1>What's in my backpack?</h1>
        <p>Press any key to guess the letters!</p>
        <div id="status"></div>
        <!-- <h4>Current Word</h4> -->
        <div id="progress"></div>
        <h2>Guesses Remaining:</h2>
        <div id="remainingGuesses"></div>
        <h2>Letters Guessed</h2>
        <div id="guessedLetters"></div>
        <h2>Wins:</h2>
        <div id="totalWins"></div>
        <h2>Loses:</h2>
        <div id="totalLoses"></div>
    </div>  
    </body>
</html>
